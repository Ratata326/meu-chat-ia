<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Seguro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0d1117] text-white flex flex-col h-screen">
    <main id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4"></main>
    <div class="p-4 bg-gray-900 border-t border-gray-800 flex gap-2">
        <input type="text" id="user-input" class="w-full bg-gray-800 p-3 rounded-lg outline-none" placeholder="Digite sua dúvida...">
        <button onclick="enviar()" class="bg-blue-600 px-6 py-2 rounded-lg">Enviar</button>
    </div>

    <script>
        async function enviar() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const texto = input.value;
            if(!texto) return;

            chatBox.innerHTML += `<div class="text-right text-blue-400">${texto}</div>`;
            input.value = '';

            // AQUI ESTÁ A MUDANÇA: Ele chama a sua pasta /api/chat
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: texto })
            });
            
            const data = await res.json();
            // Exibe a resposta que veio do servidor seguro
            chatBox.innerHTML += `<div class="text-left text-gray-300">${data.choices[0].message.content}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
